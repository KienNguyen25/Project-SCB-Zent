<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN của Bootstrap, jQuery, và Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        /* Tùy chỉnh giao diện CSS */
        .container {
            text-align: center;
            margin-top: 50px;
        }

        #playButton {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        #playButton:hover {
            background-color: #0056b3;
        }
        #video {
            width: 70%;
        }
        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Màu nền mờ */
            z-index: 1;
        }

        #videoBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #closeButton {
            position: absolute;
            top: 28px;
            right: 85px;
            /* background-color: #ccc; */
            border: none;
            cursor: pointer;
            outline: none;
        }

        /* Tùy chỉnh biểu tượng Font Awesome */
        .fa-close {
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="playButton" class="btn btn-primary">Play Video</button>
    </div>

    <div id="videoContainer">
        <div id="videoBox d-flex" class="justify-content-center d-flex my-4">
            <button id="closeButton" class="btn btn-secondary">
                <i class="fa fa-close"></i> <!-- Sử dụng biểu tượng từ Font Awesome -->
            </button>
            <video id="video" controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#playButton").click(function() {
                $("#videoContainer").fadeIn(); // Hiển thị video container
                $("#video")[0].play(); // Phát video
            });

            $("#closeButton").click(function() {
                $("#videoContainer").fadeOut(); // Ẩn video container khi nhấn nút đóng
                $("#video")[0].pause(); // Tắt video
            });
        });
    </script>
</body>
</html>
