<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        #price-range-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        #price-range {
            width: 100%;
        }

        #price-label {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="price-range-container">
    <div id="price-range"></div>
    <p id="price-label">$<span id="price-min"></span> - $<span id="price-max"></span></p>
</div>

<script>
$(document).ready(function() {
    $("#price-range").slider({
        range: true,
        min: 0,
        max: 1000,
        values: [100, 900],
        slide: function(event, ui) {
            $("#price-min").text(ui.values[0]);
            $("#price-max").text(ui.values[1]);
        }
    });

    $("#price-min").text($("#price-range").slider("values", 0));
    $("#price-max").text($("#price-range").slider("values", 1));
});
</script>

</body>
</html>
